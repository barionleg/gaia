<html>
<head>
  <meta charset="UTF-8">
  <title>GAIA data</title>
  <style>
    body {
      background-color: #000;
    }

    #title {
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="container"></div>

<div id="label"></div>
<div id="title">GAIA stars</div>

<script type="x-vertex-shader" id="vertex-shader">
  attribute float size;
  attribute float r;
  attribute float g;
  attribute float b;

  attribute vec3 pos;

  varying float vR;
  varying float vG;
  varying float vB;

  void main() {
    vR = r;
    vG = g;
    vB = b;

    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
    gl_Position = projectionMatrix * mvPosition;
    gl_PointSize = size;
  }

</script>

<script type="x-fragment-shader" id="fragment-shader">
  varying float vR;
  varying float vG;
  varying float vB;

  uniform sampler2D map;

  void main() {
    vec4 texel = texture2D(map, vec2(gl_PointCoord.x, 1.0 - gl_PointCoord.y));
    float alpha = texel.w;
    gl_FragColor = vec4(vR, vG, vB, alpha);
  }

</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r62/three.min.js"></script>
<script src="js/vendor/three.js/Detector.js"></script>
<script src="js/vendor/OB2.js"></script>
<script src="js/vendor/three.js/Detector.js"></script>
<script src="data/processed.js"></script>
<script src="js/spaceviz.js"></script>
<script src="js/universe.js"></script>
<script src="js/main.js"></script>
</body>
</html>
