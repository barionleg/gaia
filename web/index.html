<html>
<head>
  <meta charset="UTF-8">
  <title>GAIA data</title>
  <style>
    body {
      background-color: #000;
    }

    #title {
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="container"></div>

<div id="label"></div>
<div id="title">GAIA stars</div>

<script type="x-vertex-shader" id="vertex-shader">
  attribute float size;
  attribute vec3 color;

  varying vec3 vColor;

  void main() {
    vColor = color;

    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
    gl_Position = projectionMatrix * mvPosition;
    gl_PointSize = size * (300.0 / -mvPosition.z);
  }

</script>

<script type="x-fragment-shader" id="fragment-shader">
  varying vec3 vColor;
  uniform sampler2D map;

  void main() {
    vec4 texel = texture2D(map, vec2(gl_PointCoord.x, 1.0 - gl_PointCoord.y));
    float alpha = texel.w;
    gl_FragColor = vec4(vColor, alpha);
  }

</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.min.js"></script>
<script src="js/vendor/Detector.js"></script>
<script src="js/vendor/OrbitControls.js"></script>
<script src="data/processed.js"></script>
<script src="js/spaceviz.js"></script>
<script src="js/universe.js"></script>
<script src="js/main.js"></script>
</body>
</html>
